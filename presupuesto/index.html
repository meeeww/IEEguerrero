<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="IEE Madrid ofrece tramitación de IEE/ITE, rehabilitaciones de edificios, certificados energéticos y proyectos en Madrid con 22 años de experiencia en el sector."
    />
    <title>IEE Madrid: Inspecciones y Certificados Energéticos</title>
    <link rel="icon" type="image/x-icon" href="https://s3.eu-west-1.amazonaws.com/ieemadrid.es/public/logo2nobg.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="https://s3.eu-west-1.amazonaws.com/ieemadrid.es/public/logo2nobg.png" alt="Logo IEE" class="header_logoIEE" />
      <nav class="header_links">
        <a href="/">Inicio</a>
        <a href="/presupuesto">Pida su presupuesto gratis</a>
        <a href="/contacto">Contacto</a>
      </nav>
    </header>
    <div class="contenedor_contacto">
      <h2>Pida su presupuesto</h2>
      <form action="/submit" method="post">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div>
          <label for="other">Otros datos (opcional)</label>
          <textarea id="other" name="other"></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div>
        <a href="/"><img src="https://s3.eu-west-1.amazonaws.com/ieemadrid.es/public/logo2nobg.png" alt="Logo IEE" class="header_logoIEE" /></a>
        <p>© IEE.Madrid.org - Todos los derechos reservados</p>
      </div>
    </footer>
  </body>
</html>
