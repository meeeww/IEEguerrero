<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="IEE Madrid ofrece tramitación de IEE/ITE, rehabilitaciones de edificios, certificados energéticos y proyectos en Madrid con 22 años de experiencia en el sector."
    />
    <title>IEE Madrid: Inspecciones y Certificados Energéticos</title>
    <link rel="icon" type="image/x-icon" href="https://iee-madrid.org/public/logo2nobg.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="https://iee-madrid.org/public/logo2nobg.png" alt="Logo IEE" class="header_logoIEE" />
      <nav class="header_links">
        <a href="/">Inicio</a>
        <a href="/presupuesto.html">Pida su presupuesto gratis</a>
        <a href="/contacto.html">Contacto</a>
      </nav>
    </header>
    <div class="contenedor_contacto">
      <h2>Contacto</h2>
      <form action="/submit" method="post">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="other">Mensaje</label>
          <textarea id="other" name="other" required></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="footer_container">
        <div class="footer_info">
          <a href="/"><img src="https://iee-madrid.org/public/logo2nobg.png" alt="Logo IEE" class="header_logoIEE" /></a>
          <p>© IEE.Madrid.org - Todos los derechos reservados</p>
        </div>
        <div class="footer_contact_list">
          <div class="footer_contact_list_individual">
            <i class="fa-solid fa-envelope"></i>
            <p>Email: <a href="mailto:info@iee-madrid.org">info@iee-madrid.org</a></p>
          </div>
          <div class="footer_contact_list_individual">
            <i class="fa-solid fa-house"></i>
            <p>Dirección: Calle de Goya 46, 4 IZQ 28001, Madrid</p>
          </div>
          <div class="footer_contact_list_individual">
            <i class="fa-solid fa-phone"></i>
            <p>Teléfono: <a href="tel:+34652164046">652164046</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
